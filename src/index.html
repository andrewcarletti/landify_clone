<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Landify Clone</title>
  </head>
  <body class="font-sans">
    <header class="flex flex-col gap-2">
      <!-- navbar -->
      <div class="flex justify-between items-center py-4 px-5">
        <!-- logo -->
        <div class="flex gap-3">
          <img src="./assets/logo/logo.svg" />
          <img src="./assets/logo/landify.svg" />
        </div>

        <img src="./assets/icons/menu.svg" />
      </div>

      <!-- hero banner-->
      <div class="flex flex-col items-center gap-10 px-5 pb-20">
        <!-- content -->
        <div class="flex flex-col gap-8 py-10">
          <h1 class="text-neutral-900 text-4xl font-bold">
            The easiest way to manage projects
          </h1>
          <h2 class="text-neutral-700 text-lg font-normal">
            From the small stuff to the big picture, organizes the work so teams
            know what to do, why it matters, and how to get it done.
          </h2>

          <!-- buttons -->
          <div class="flex justify-between">
            <button
              class="rounded-lg py-4 px-6 text-base font-semibold bg-primary-600 text-white"
            >
              Get Started
            </button>
            <button
              class="flex gap-2 py-4 px-6 text-base font-semibold items-center text-primary-600"
            >
              <img src="./assets/icons/play.svg" />
              Watch Video
            </button>
          </div>
        </div>
        <!-- phone img -->
        <div>
          <img src="./assets/mocks/mobile.svg" alt="Phone Mock" />
        </div>
      </div>
    </header>

    <main>
      <!-- brands -->
      <div class="py-4 px-5">
        <div class="border-y border-neutral-200 py-6 flex flex-wrap gap-8">
          <div class="flex justify-around w-full">
            <img src="./assets/brands/airbnb.svg" />
            <img src="./assets/brands/hubspot.svg" />
          </div>

          <div class="flex justify-around w-full">
            <img src="./assets/brands/google.svg" />
            <img src="./assets/brands/microsoft.svg" />
          </div>

          <div class="flex justify-around w-full">
            <img src="./assets/brands/walmart.svg" />
            <img src="./assets/brands/fedex.svg" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
